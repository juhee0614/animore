<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/template/template::main(~{::title},~{::main},~{::script},~{::link})}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
  <title>AniMore-login</title>
</head>
<body>
<main class="main">

  <div>
    <form class="login" method="post" action="" th:object=${loginForm}>
      <input class="login__id" type="text" th:field="*{id}" placeholder="아이디">
      <input class="login__pwd" type="password" th:field="*{pw}" placeholder="비밀번호">
      <p class="login__errormsg" th:errors="*{global}"></p>
      <input class="login__btn" type="submit" value="로그인">
      
      <div class="toggle"></div>
      <label class="switch">
        <input type="checkbox" name="autologincheck">
        <span class="slider round"></span>
      </label>
      <span class="switch__text">자동 로그인</span>
    </form>
  </div>
    
  <div class="link">
    <a href="/member/findid.html" th:href="@{/member/findId}">아이디 찾기</a>
    |
    <a href="/member/findPW.html" th:href="@{/member/findPW}">비밀번호 찾기</a>
    |
    <a href="/member/joinForm.html" th:href="@{/member/join}">회원가입</a>
  </div>

  <div class="ad">
    <div id="myCarousel" class="carousel" data-bs-ride="carousel" data-bs-interval="2000">
	    <div class="carousel-indicators">
	      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
	      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
 	      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
	    </div>
	    <div class="carousel-inner">
	      <div class="carousel-item active">
	        <img src="/img/advertise.png" class="d-block login__ad" alt="...">
	        <div class="carousel-caption d-none d-md-block">
	        </div>
	      </div>
	      <div class="carousel-item">
	        <img src="/img/advertise2.png" class="d-block login__ad" alt="...">
	        <div class="carousel-caption d-none d-md-block">
	        </div>
	      </div>
	      <div class="carousel-item">
	        <img src="/img/advertise3.png" class="d-block login__ad" alt="...">
	        <div class="carousel-caption d-none d-md-block">
	        </div>
	      </div>
	    </div>
	    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
	      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	      <span class="visually-hidden">Previous</span>
	    </button>
	    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
	      <span class="carousel-control-next-icon" aria-hidden="true"></span>
	      <span class="visually-hidden">Next</span>
	    </button>
	  </div>
  </div>
  
</main>

    <script>
      var check = $("input[type='checkbox']");
      check.click(function(){
        $("p").toggle();
      });
    </script>
</body>
</html>
